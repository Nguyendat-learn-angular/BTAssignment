<div class="container" *ngFor="let a of danhsach">
    <form class="suadoi">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tên sử dụng: </label>
            <div class="col-sm-10">
                <input [(ngModel)]="danhsach.username">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Họ và tên: </label>
            <div class="col-sm-10">
                <input [(ngModel)]="danhsach.fullname">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email: </label>
            <div class="col-sm-10">
                <input [(ngModel)]="danhsach.email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Ngày sinh: </label>
            <div class="col-sm-10">
                <input [(ngModel)]="danhsach.birthday">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Miễn phí: </label>
            <div class="col-sm-10">
                <input [(ngModel)]="danhsach.schoolfee">
            </div>
        </div>




        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" (click)="goBack()">Xong</button>
            </div>
        </div>
    </form>

</div>
